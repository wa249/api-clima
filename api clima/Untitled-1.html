<!DOCTYPE html>
<html lang="en">

</html>
<html>

<head>
    <title>Temperature Checker</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('form').submit(function() {
                var city = $('input:text[name=city]').val();
                $.get('http://api.openweathermap.org/data/2.5/weather?q=' + city + '&units=imperial&appid=4145614919f2dc9f03281f45ea26aaa1', function(res) {
                    var html_str = '';
                    html_str += "<h2>" + city + "</h2>";
                    html_str += "<p>" + "<b>Current Temperature:</b> " + res['main']['temp'] + " ℉</p>";
                    html_str += "<p>" + "<b>Minimum Temperature:</b> " + res['main']['temp_min'] + " ℉</p>";
                    html_str += "<p>" + "<b>Maximum Temperature:</b> " + res['main']['temp_max'] + " ℉</p>";
                    $('#weather').html(html_str);
                }, 'jsonp');
                return false;
            })
        });
    </script>
</head>

<body>
    <div id="container">
        <form>
            <label for='city'>Enter City Name:
                <input type='text' name='city' id='city' />
            </label>
            <input type='submit' name='submit' />
        </form>
        <div id="weather"></div>
    </div>
</body>

</html>
